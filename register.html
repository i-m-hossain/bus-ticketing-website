<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./common.css" />
    </head>
    <body>
        <main
            class="login-radius d-flex justify-content-center align-items-center p-5 m-5"
        >
            <form action="" id="register-form">
                <div id="register-error-msg-holder">
                    <p id="register-error-msg">
                        Invalid username
                        <span id="error-msg-second-line">and/or password</span>
                    </p>
                </div>
                <div class="d-flex mb-4">
                    <label for="" class="pe-4">Username</label>
                    <input
                        type="text"
                        required
                        name="username"
                        id="username-field"
                    />
                </div>
                <div class="d-flex mb-4">
                    <label for="password" class="pe-4"> Password</label>
                    <input
                        type="password"
                        required
                        name="password"
                        id="password-field"
                    />
                </div>
                <div class="d-flex justify-content-around">
                    <button
                        class="border-1 book-border create px-4"
                        type="submit"
                        id="register-form-submit"
                    >
                        <a href="#" class="text-decoration-none text-black"
                            >Create</a
                        >
                    </button>
                </div>
            </form>
        </main>
        <script src="./js/register.js"></script>
    </body>
</html>
