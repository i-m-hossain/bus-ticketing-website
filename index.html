<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bus system</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./common.css" />
    </head>
    <style></style>
    <body>
        <main
            class="d-flex justify-content-around align-content-center border border-secondary rounded m-4 p-4"
        >
            <section>
                <h2>welcome to - xxx</h2>
                <p>
                    please choose from the available seats for proceeding with
                    booking
                </p>
                <h6>
                    Logged in as
                    <span
                        id="loggedInUser"
                        class="availableColor px-2 border rounded"
                    ></span>
                </h6>
                <button onclick="handleLogout()" class="btn occupiedColor">
                    Logout
                </button>
                <h6 class="mt-4">My booked tickets</h6>
                <div
                    class="border-2 border border-success mt-2 d-flex justify-content-between flex-wrap me-4"
                    id="bookedSeats"
                ></div>
            </section>

            <section>
                <div class="border border-secondary p-4">
                    <div class="d-flex justify-content-between mt-2">
                        <div
                            class="d-flex justify-content-center flex-wrap"
                            id="seatContainer"
                        ></div>
                    </div>
                </div>

                <div class="d-flex justify-content-between mt-2">
                    <button class="book book-border" onclick="bookSeat()">
                        Book
                    </button>
                    <button class="cancel cancel-border" onclick="cancelSeat()">
                        Cancel
                    </button>
                </div>
            </section>
            <section class="d-flex flex-column ms-4">
                <div class="mb-4">
                    <span class="occupiedColor px-4 py-1 me-2"></span> occupied
                </div>
                <div>
                    <span class="availableColor px-4 py-1 me-2"></span>
                    Available
                </div>
            </section>
        </main>
        <script src="./js/index.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
