<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./common.css" />
    </head>
    <body>
        <main
            class="login-radius d-flex justify-content-center align-items-center p-5 m-5"
        >
            <form id="login-form">
                <div id="login-error-msg-holder">
                    <p id="login-error-msg">
                        Invalid username
                        <span id="error-msg-second-line">and/or password</span>
                    </p>
                </div>
                <div class="d-flex mb-4">
                    <label for="" class="pe-4">Username</label>
                    <input
                        type="text"
                        id="username-field"
                        name="username"
                        required
                    />
                </div>
                <div class="d-flex mb-4">
                    <label for="password" class="pe-4"> Password</label>
                    <input
                        type="password"
                        id="password-field"
                        name="password"
                        required
                    />
                </div>
                <div class="d-flex justify-content-around">
                    <button
                        id="login-form-submit"
                        type="submit"
                        class="border-1 availableColor book-border px-4"
                    >
                        <a href="" class="text-decoration-none text-black">
                            Sign In
                        </a>
                    </button>
                    <button class="border-1 occupiedColor cancel-border px-4">
                        <a
                            href="/bus-ticketing-website/register.html"
                            class="text-decoration-none text-black"
                        >
                            Sign Up
                        </a>
                    </button>
                </div>
            </form>
        </main>
        <script src="./js/login.js"></script>
    </body>
</html>
